<div class="card border-left-0 border-right-0 border-top-0 top-menu">
    <nav class="navbar navbar-toggleable-sm py-2 px-4">
        <button class="navbar-toggler navbar-toggler-right btn btn-secondary border-0 my-2" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Меню">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <a class="navbar-brand" routerLink="/" routerLinkActive="active">
            <img src="../../../assets/sberbank-logo.svg" width="32">
        </a>

        <div>
            <nav class="navbar">
                <h1 class="mb-0 navbar-brand admin-menu-band display-1">Администрирование</h1>
            </nav>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/admin/person/newad" routerLinkActive="active">Создать AD
                        пользователя</a>
                </li>
                <li class="nav-item" *ngIf="showCreatePerson$ | async">
                    <a class="nav-link" routerLink="/admin/person/new" routerLinkActive="active">Создать
                        пользователя</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col left-bar">
                <ul class="orgUnits list-unstyled">
                    <li class="orgUnit" *ngFor="let OrgUnit of OrgsUnit"
                        [ngClass]="{orgUnitWithChild: OrgUnit.hasChildren, showAllList: showAllList}">
                        
                        <a href (click)="showMore($event, OrgUnit)">{{ OrgUnit.name }}
                        </a>
                        
                        <ul class="companyUnis">
                            <li *ngFor="let list of target">{{ list.orgChildUnits.name }}
                            </li>
                        </ul>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
