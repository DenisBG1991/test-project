<div *ngIf="!checked" class="check-element"></div>
<svg *ngIf="checked && !existed" class="checkmark checkmark-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark-circle checkmark-circle-animation" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark-check checkmark-check-animation" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>
<svg *ngIf="checked && existed" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark-circle checkmark-circle-static" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>
