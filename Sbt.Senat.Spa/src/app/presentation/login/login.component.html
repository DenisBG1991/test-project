<div class="wrapper container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col col-sm-11 col-md-5 col-lg-4 col-xl-3 senat-login-form">
            <h1 class="text-center mb-5 header">
                {{'Сенат' | uppercase}}
            </h1>
            <form class="text-center" (submit)="signIn($event)" [formGroup]="formGroup">
                <div class="card-block">
                    <div class="form-group">
                        <senat-text-input-with-icon formControlName="username"
                                                    [style]="inputStyle.GreenLight"
                                                    [placeholder]="'login.username' | translate">
                            <i class="fa fa-user senat-login-input-icon" aria-hidden="true"></i>
                        </senat-text-input-with-icon>
                    </div>
                    <div class="form-group">
                        <senat-text-input-with-icon formControlName="password"
                                                    [type]="'password'" [style]="inputStyle.GreenLight"
                                                    [placeholder]="'login.password' | translate">
                            <i class="fa fa-lock senat-login-input-icon" aria-hidden="true"></i>
                        </senat-text-input-with-icon>
                    </div>
                    <div class="form-group text-center">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="rememberMe" class="custom-control-input"
                                   formControlName="rememberMe">
                            <span class="custom-control-indicator"></span>
                            <span
                                class="custom-control-description">{{ 'login.rememberMe' | translate }}</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <senat-button [disabled]="loginInProgress$ | async" [type]="buttonType.GreenLight"
                                      (click)="signIn($event)">
                            {{'login.signIn' | translate}}
                            <i *ngIf="loginInProgress$ | async" class="fa fa-refresh fa-spin" aria-hidden="true"></i>
                        </senat-button>
                    </div>
                </div>
                <div class="text-danger mb-0" *ngIf="loginFailed$ | async">
                    <span>Не удалось выполнить вход</span>
                </div>
            </form>
        </div>
    </div>
</div>
